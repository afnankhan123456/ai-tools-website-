<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- âœ… Dynamic SEO Title -->
    <title>{% block title %}AI Tools Hub - Free Online PDF & Image Tools{% endblock %}</title>

    <!-- âœ… Dynamic Meta Description -->
    <meta name="description" content="{% block description %}Free online AI tools to convert, compress, edit PDFs and images instantly. Fast, secure and easy to use tools.{% endblock %}">

    <!-- Keywords (Basic) -->
    <meta name="keywords" content="PDF tools, Image tools, Word counter, PNG to PDF, AI tools online, free file converter">

    <!-- Author -->
    <meta name="author" content="AI Tools Hub">

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="{% block og_title %}AI Tools Hub{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Free online AI tools for PDF, image and utility conversions.{% endblock %}">
    <meta property="og:type" content="website">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>

<nav class="navbar">
    <div class="logo">
        <a href="{{ url_for('home') }}">
            <img class="nav-logo"
                 src="{{ url_for('static', filename='logo1.png') }}"
                 alt="AI Tools Hub Logo">
            <span>AI Tools Hub</span>
        </a>
    </div>

    <div class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('image_tools') }}">Image Tools</a>
        <a href="{{ url_for('pdf_tools') }}">PDF Tools</a>
        <a href="{{ url_for('utility_tools') }}">Utility Tools</a>
    </div>
</nav>

<main class="main-container">
    {% block content %}{% endblock %}
</main>

<!-- ===================================================== -->
<!-- ðŸ”¥ UNIVERSAL 5MB FILE SIZE VALIDATION (ALL FORMS) -->
<!-- ===================================================== -->
<script>
document.addEventListener("DOMContentLoaded", function () {

    const maxSize = 5 * 1024 * 1024; // 5MB

    document.querySelectorAll('input[type="file"]').forEach(function(input) {

        input.addEventListener("change", function () {

            if (this.files.length > 0) {
                const file = this.files[0];

                if (file.size > maxSize) {
                    alert("File size must be under 5MB.");
                    this.value = "";
                }
            }

        });

    });

});
</script>

</body>
</html>
