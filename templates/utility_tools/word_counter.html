{% extends "base.html" %}
{% block content %}

<section style="display:flex; justify-content:flex-start; margin:200px 0 0 80px;">

    <div style="
        padding:45px;
        border-radius:18px;
        width:480px;
        color:white;
        box-shadow:0 15px 35px rgba(0,0,0,0.18);
        position:relative;
        overflow:hidden;
        background: linear-gradient(270deg, #ff8008, #ffc837, #ff8008);
        background-size: 600% 600%;
        animation: gradientMove 8s ease infinite;
    ">

        <!-- Logo Row -->
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:25px;">

            <div style="
                background:white;
                color:#ff8008;
                font-weight:bold;
                font-size:22px;
                width:70px;
                height:70px;
                display:flex;
                align-items:center;
                justify-content:center;
                border-radius:16px;
                box-shadow:0 6px 18px rgba(0,0,0,0.2);
            ">
                WC
            </div>

            <div style="font-size:24px; font-weight:600;">
                Word Counter
            </div>

        </div>

        <p style="margin-bottom:30px; color:#ffffff;">
            Count words and characters instantly.
        </p>

        <form action="{{ url_for('word_counter') }}" method="POST">

            <div style="
                background:white;
                padding:12px;
                border-radius:10px;
                margin-bottom:20px;
            ">
                <textarea name="text"
                          rows="8"
                          placeholder="Enter your text here..."
                          required
                          style="border:none; width:100%; resize:none; outline:none;">{{ request.form.text }}</textarea>
            </div>

            <button type="submit"
                    style="
                        background:white;
                        color:#ff8008;
                        border:none;
                        padding:14px;
                        width:100%;
                        border-radius:10px;
                        font-weight:600;
                        cursor:pointer;
                        transition:0.3s;
                    "
                    onmouseover="this.style.background='#f3f4f6'"
                    onmouseout="this.style.background='white'">

                Count Words

            </button>

        </form>

        {% if result %}
        <div style="
            margin-top:25px;
            background:white;
            color:#ff8008;
            padding:15px;
            border-radius:10px;
            font-weight:600;
        ">
            {% if result.error %}
                {{ result.error }}
            {% else %}
                Words: {{ result.words }} <br>
                Characters: {{ result.characters }}
            {% endif %}
        </div>
        {% endif %}

    </div>

</section>

<style>
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
</style>

{% endblock %}
