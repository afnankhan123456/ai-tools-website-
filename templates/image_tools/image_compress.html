{% extends "base.html" %}
{% block content %}

<section style="display:flex; justify-content:flex-start; margin:200px 0 0 80px;">

    <div style="
        padding:45px;
        border-radius:18px;
        width:480px;
        color:white;
        box-shadow:0 15px 35px rgba(0,0,0,0.18);
        position:relative;
        overflow:hidden;
        background: linear-gradient(270deg, #ff512f, #dd2476, #ff512f);
        background-size: 600% 600%;
        animation: gradientMove 8s ease infinite;
    ">

        <!-- Logo Row -->
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:25px;">

            <div style="
                background:white;
                color:#dd2476;
                font-weight:bold;
                font-size:22px;
                width:70px;
                height:70px;
                display:flex;
                align-items:center;
                justify-content:center;
                border-radius:16px;
                box-shadow:0 6px 18px rgba(0,0,0,0.2);
            ">
                IMG
            </div>

            <div style="font-size:24px; font-weight:600;">
                Image Compressor
            </div>

        </div>

        <p style="margin-bottom:30px; color:#ffffff;">
            Reduce image file size instantly while maintaining good quality.
        </p>

        <form action="{{ url_for('image_compressor') }}"
              method="POST"
              enctype="multipart/form-data">

            <div style="
                background:white;
                padding:12px;
                border-radius:10px;
                margin-bottom:15px;
            ">
                <input type="file"
                       name="file"
                       accept="image/*"
                       required
                       style="border:none; width:100%;">
            </div>

            <!-- Compression Quality -->
            <div style="
                background:white;
                padding:12px;
                border-radius:10px;
                margin-bottom:20px;
            ">
                <label style="color:#333; font-size:14px;">Compression Quality (10-90)</label>
                <input type="number"
                       name="quality"
                       min="10"
                       max="90"
                       value="60"
                       style="width:100%; border:none; margin-top:5px;">
            </div>

            <button type="submit"
                    style="
                        background:white;
                        color:#dd2476;
                        border:none;
                        padding:14px;
                        width:100%;
                        border-radius:10px;
                        font-weight:600;
                        cursor:pointer;
                        transition:0.3s;
                    "
                    onmouseover="this.style.background='#f3f4f6'"
                    onmouseout="this.style.background='white'">

                Compress Image

            </button>

        </form>

    </div>

</section>

<style>
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
</style>

{% endblock %}
